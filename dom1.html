<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dom1</title>
</head>

<body>
  <div id="container">
    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>
    <h1>A</h1>
    <h1>B</h1>
    <h1>C</h1>
    <h1>D</h1>
  </div>
  <script>
    const a = document.getElementById("container");
    console.log(a);

    const box1 = document.getElementsByClassName("box")[0];
    console.log(box1);

    box1.onclick = () => {
      alert("box1을 클릭하셨습니다.");
    }


    const h1 = document.getElementsByTagName("h1")[1];
    h1.onclick = () => {
      alert(h1.textContent);
    }
  </script>
</body>

</html>
