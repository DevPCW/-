<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
    #container {
      display: flex;
      justify-content: space-around;

      align-items: center;

      margin: 0px auto;
      width: 1000px;
      height: 500px;

      background-color: rgb(191, 255, 183);
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: rgb(216, 174, 255);
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>

</html>
